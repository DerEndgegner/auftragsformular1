<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Auftragsformular</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Barlow', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    form {
      max-width: 850px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
    }

    fieldset {
      border: 1px solid #ddd;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 0.95em;
    }

    input[type="text"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 8px 12px;
      margin-top: 4px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 1em;
      appearance: none;
      background-color: white;
      background-image: url("data:image/svg+xml,%3Csvg width='10' height='10' viewBox='0 0 10 10' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 2.5 L5 7.5 L10 2.5' fill='none' stroke='%23333' stroke-width='1.5'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 10px;
    }

    input[type="date"]::-webkit-calendar-picker-indicator {
      opacity: 0.6;
      cursor: pointer;
    }

    button.add-btn {
      background-color: #4c7354;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }

    button.add-btn:hover {
      background-color: #3a5e43;
    }

    button.delete-btn {
      background-color: transparent;
      color: #e83e8c;
      padding: 6px 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1.1em;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }

    button.delete-btn:hover {
      background-color: #f3d0e0;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 600px) {
      form {
        padding: 20px;
      }

      button.add-btn,
      button.delete-btn {
        width: 100%;
        margin-top: 12px;
      }
    }
  </style>
</head>
<body>
  <form>
    <div id="auftragWrapper"></div>
    <button type="button" class="add-btn" onclick="addAuftrag()">+ F√ºge mehr hinzu</button>
  </form>

  <script>
    let auftragIndex = 0;

    function addAuftrag() {
      const wrapper = document.getElementById("auftragWrapper");
      const div = document.createElement("div");
      div.className = "auftrag-container";
      div.innerHTML = `
        <fieldset>
          <label>Produkt*:
            <select name="produkt${auftragIndex}" required>
              <option value="" disabled selected hidden>Bitte w√§hle</option>
              <option value="Einzelplakat">Einzelplakat</option>
              <option value="Sammelplakat">Sammelplakat</option>
              <option value="Einzelanzeige">Einzelanzeige</option>
              <option value="Sammelanzeige">Sammelanzeige</option>
              <option value="Flyer">Flyer</option>
              <option value="Faltblatt">Faltblatt</option>
              <option value="Visitenkarte">Visitenkarte</option>
              <option value="Sonstige">Sonstige</option>
            </select>
          </label>
          <label>Art der Dienstleistung*:
            <select name="dienstleistung${auftragIndex}" required>
              <option value="" disabled selected hidden>Bitte w√§hle</option>
              <option value="Neukonzeption mit Bild">Neukonzeption mit dominantem Bildmaterial</option>
              <option value="Neukonzeption ohne Bild">Neukonzeption ohne Bildmaterial</option>
              <option value="Formatanpassung">Formatanpassung</option>
              <option value="Retouche">Retouche</option>
              <option value="Bildbearbeitung">Bildbearbeitung</option>
              <option value="Dateiumwandlung">Dateiumwandlung</option>
              <option value="Sonstige">Sonstige</option>
            </select>
          </label>
          <label>Druckerei:
            <select name="druckerei${auftragIndex}">
              <option value="" disabled selected hidden>Bitte w√§hle</option>
              <option value="Flyeralarm">Flyeralarm</option>
              <option value="GalleryPrint">GalleryPrint</option>
              <option value="Penguin">Penguin</option>
              <option value="WirMachenDruck">WirMachenDruck</option>
              <option value="Selbst">Selbst gedruckt</option>
              <option value="Keine">Keine</option>
              <option value="Sonstige">Sonstige</option>
            </select>
          </label>
          <label>Weitere Informationen:
            <textarea name="info${auftragIndex}" rows="3"></textarea>
          </label>
          <label>Deadline:
            <input type="date" name="deadline${auftragIndex}" value="" placeholder="TT-MM-JJJJ">
          </label>
          <div style="text-align:right;"><button type="button" class="delete-btn" onclick="deleteAuftrag(this)">üóëÔ∏è</button></div>
        </fieldset>
      `;
      wrapper.appendChild(div);
      auftragIndex++;
    }

    function deleteAuftrag(btn) {
      btn.closest(".auftrag-container").remove();
    }

    // Automatisch ein Feld beim Laden anzeigen
    addAuftrag();
  </script>
</body>
</html>
